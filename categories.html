<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="categories.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
        <div class="bg-white rounded d-flex align-items-center justify-content-between" id="header">
          <button class="btn btn-hide text-uppercase" type="button" data-bs-toggle="collapse" data-bs-target="#filterbar"
                  aria-expanded="false" aria-controls="filterbar" id="filter-btn" onclick="changeBtnTxt()">
            <span class="fas fa-angle-left" id="filter-angle"></span>
            <span id="btn-txt">Hide filters</span>
          </button>
          <nav class="navbar navbar-expand-lg navbar-light pl-lg-0 pl-auto">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynav"
                    aria-controls="mynav" aria-expanded="false" aria-label="Toggle navigation" onclick="chnageIcon()" id="icon">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynav">
              <ul class="navbar-nav d-lg-flex align-items-lg-center">
                <li class="nav-item active">
                  <select class="form-select" name="sort" id="sort">
                    <option value="" hidden selected>Sort by</option>
                    <option value="price">Price</option>
                    <option value="popularity">Popularity</option>
                    <option value="rating">Rating</option>
                  </select>
                </li>
                <li class="nav-item d-inline-flex align-items-center justify-content-between mb-lg-0 mb-3">
                  <div class="d-inline-flex align-items-center mx-lg-2" id="select2">
                    <div class="pl-2">Products:</div>
                    <select class="form-select" name="pro" id="pro">
                      <option value="18">18</option>
                      <option value="19">19</option>
                      <option value="20">20</option>
                    </select>
                  </div>
                  <div class="font-weight-bold mx-2 result">18 from 200</div>
                </li>
                <li class="nav-item d-lg-none d-inline-flex"></li>
              </ul>
            </div>
          </nav>
          <div class="ml-auto mt-3 mr-2">
            <nav aria-label="Page navigation example">
              <ul class="pagination">
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true" class="font-weight-bold">&lt;</span>
                    <span class="visually-hidden">Previous</span>
                  </a>
                </li>
                <li class="page-item active">
                  <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">..</a></li>
                <li class="page-item"><a class="page-link" href="#">24</a></li>
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true" class="font-weight-bold">&gt;</span>
                    <span class="visually-hidden">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <div id="content" class="my-5">
          <div id="filterbar" class="collapse">
            <div class="box border-bottom">
              <div class="form-group text-center">
                <div class="btn-group" data-bs-toggle="buttons">
                  <label class="btn btn-success form-check-label">
                    <input class="form-check-input" type="radio"/> Reset
                  </label>
                  <label class="btn btn-success form-check-label active">
                    <input class="form-check-input" type="radio" checked/> Apply
                  </label>
                </div>
              </div>
              <div>
                <label class="tick">
                  New <input type="checkbox" checked="checked"/>
                  <span class="check"></span>
                </label>
              </div>
              <div>
                <label class="tick">
                  Sale <input type="checkbox"/> <span class="check"></span>
                </label>
              </div>
            </div>
          <div class="box border-bottom">
            <div class="box-label text-uppercase d-flex align-items-center">
              Categories
              <button
                class="btn ml-auto"
                type="button"
                data-toggle="collapse"
                data-target="#inner-box"
                aria-expanded="false"
                aria-controls="inner-box"
                id="out"
                onclick="outerFilter()"
              >
                <span class="fas fa-plus"></span>
              </button>
            </div>
            <div id="inner-box" class="collapse mt-2 mr-1">
              <div class="my-1">
                <label class="tick"
                  >Men's Apparel <input type="checkbox" checked="checked" />
                  <span class="check"></span>
                </label>
              </div>
              <div class="my-1">
                <label class="tick"
                  >Women's Apparel <input type="checkbox" />
                  <span class="check"></span>
                </label>
              </div>
              <div class="my-1">
                <label class="tick"
                  >Men's Accessories <input type="checkbox" /> <span class="check"></span>
                </label>
              </div>
              <div class="my-1">
                <label class="tick"
                  >Women's Accessories <input type="checkbox" /> <span class="check"></span>
                </label>
              </div>
              <div class="my-1">
                <label class="tick"
                  >Gaming <input type="checkbox" />
                  <span class="check"></span>
                </label>
              </div>
              <div class="my-1">
                <label class="tick"
                  >Mobile <input type="checkbox" />
                  <span class="check"></span>
                </label>
              </div>
              <div class="my-1">
                <label class="tick"
                  >Men's Shoes <input type="checkbox" />
                  <span class="check"></span>
                </label>
              </div>
              <div class="my-1">
                <label class="tick"
                  >Women's Shoes <input type="checkbox" />
                  <span class="check"></span>
                </label>
              </div>
              <div class="my-1">
                <label class="tick"
                  >Appliances <input type="checkbox" />
                  <span class="check"></span>
                </label>
              </div>
            </div>
          </div>



        <div class="box border-bottom">
            <div class="box-label text-uppercase d-flex align-items-center">
                Season
                <button
                class="btn ml-auto"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#inner-box2"
                aria-expanded="false"
                aria-controls="inner-box2"
                >
                <span class="fas fa-plus"></span>
                </button>
            </div>
            <div class="collapse" id="inner-box2">
                <div class="my-1">
                <label class="tick">
                    Spring <input type="checkbox" checked="checked" />
                    <span class="check"></span>
                </label>
                </div>
                <div class="my-1">
                <label class="tick">
                    Summer <input type="checkbox" /> <span class="check"></span>
                </label>
                </div>
                <div class="my-1">
                <label class="tick">
                    Autumn <input type="checkbox" checked />
                    <span class="check"></span>
                </label>
                </div>
                <div class="my-1">
                <label class="tick">
                    Winter <input type="checkbox" /> <span class="check"></span>
                </label>
                </div>
                <div class="my-1">
                <label class="tick">
                    Rainy <input type="checkbox" /> <span class="check"></span>
                </label>
                </div>
            </div>
        </div>
      

        <div class="box border-bottom">
            <div class="box-label text-uppercase d-flex align-items-center">
              Price
              <button
                class="btn ml-auto"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#price"
                aria-expanded="false"
                aria-controls="price"
                id="priceButton"
              >
                <span class="fas fa-plus"></span>
              </button>
            </div>
            <div class="collapse" id="price">
              <div class="middle">
                <div class="multi-range-slider">
                  <input
                    type="range"
                    id="input-left"
                    min="0"
                    max="100"
                    value="0"
                  />
                  <input
                    type="range"
                    id="input-right"
                    min="0"
                    max="100"
                    value="50"
                  />
                  <div class="slider">
                    <div class="track"></div>
                    <div class="range"></div>
                    <div class="thumb left"></div>
                    <div class="thumb right"></div>
                  </div>
                </div>
              </div>
              <div class="d-flex align-items-center justify-content-between mt-2">
                <div>
                  <span id="amount-left" class="font-weight-bold"></span> ₱
                </div>
                <div>
                  <span id="amount-right" class="font-weight-bold"></span> ₱
                </div>
              </div>
            </div>
          </div>

        </div>
        <div id="products">
          <div class="row mx-0 product-placing">
            
          </div>
        </div>
      </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="categories.js"></script>
</body>
<script src="WD76_STORE.js"></script>
</html>
